<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/logo14.jpg" type="image/x-icon">
    <title>Happy Valentine ðŸ’Œ</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background-color: #D81B60;
            font-family: Arial, sans-serif;
        }

        .room {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 2vh;
            padding: 2vh;
            height: 100vh;
        }

        .movie-area {
            background: black;
            border-radius: 2vh;
            overflow: hidden;
        }

        .movie-area video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .call-column {
            display: flex;
            flex-direction: column;
            gap: 2vh;
        }

        .call-window {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 2vh;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #eee;
        }

        .call-window video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .call-window span {
            position: absolute;
            bottom: 1vh;
            left: 1vh;
            background: rgba(0, 0, 0, 0.6);
            padding: 0.4vh 1vh;
            border-radius: 2vh;
            font-size: 1.4vh;
        }
    </style>
</head>

<body>

    <div class="room">

        <!-- ðŸŽ¬ MOVIE -->
        <div class="movie-area">
            <video id="movie" controls>
                <source src="/Protected/finalmetromovie--2.mp4" type="video/mp4">
            </video>
        </div>

        <!-- ðŸ“ž CALL -->
        <div class="call-column">
            <div class="call-window you">
                <span>You</span>
            </div>

            <div class="call-window friend">
                <span>Friend</span>
                Waiting for friendâ€¦
            </div>
        </div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        let localStream;
        let peer;

        const youBox = document.querySelector(".you");
        const friendBox = document.querySelector(".friend");

        // ðŸŽ¥ CAMERA
        async function initCamera() {
            if (localStream) return;

            localStream = await navigator.mediaDevices.getUserMedia({
                video: true,
                audio: true
            });

            const video = document.createElement("video");
            video.srcObject = localStream;
            video.autoplay = true;
            video.muted = true;
            video.playsInline = true;

            youBox.appendChild(video);
        }

        // ðŸ”— PEER (STUN + TURN)
        function createPeer() {
            peer = new RTCPeerConnection({
                iceServers: [
                    { urls: "stun:stun.l.google.com:19302" },
                    { urls: "stun:stun1.l.google.com:19302" },

                    {
                        urls: "turn:openrelay.metered.ca:80",
                        username: "openrelayproject",
                        credential: "openrelayproject"
                    }
                ]
            });

            localStream.getTracks().forEach(track => {
                peer.addTrack(track, localStream);
            });

            peer.ontrack = e => {
                friendBox.innerHTML = "<span>Friend</span>";

                const video = document.createElement("video");
                video.srcObject = e.streams[0];
                video.autoplay = true;
                video.playsInline = true;

                friendBox.appendChild(video);
            };

            peer.onicecandidate = e => {
                if (e.candidate) {
                    socket.emit("ice-candidate", e.candidate);
                }
            };
        }

        // ðŸ“ž START
        async function startCall() {
            await initCamera();
            createPeer();

            const offer = await peer.createOffer();
            await peer.setLocalDescription(offer);
            socket.emit("offer", offer);
        }

        socket.on("offer", async offer => {
            await initCamera();
            createPeer();

            await peer.setRemoteDescription(offer);
            const answer = await peer.createAnswer();
            await peer.setLocalDescription(answer);

            socket.emit("answer", answer);
        });

        socket.on("answer", async answer => {
            if (peer) {
                await peer.setRemoteDescription(answer);
            }
        });

        socket.on("ice-candidate", candidate => {
            if (peer) {
                peer.addIceCandidate(candidate);
            }
        });

        startCall();

        // ðŸŽ¬ MOVIE SYNC
        const movie = document.getElementById("movie");
        let isSyncing = false;

        movie.addEventListener("play", () => {
            if (!isSyncing) socket.emit("movie-play");
        });

        movie.addEventListener("pause", () => {
            if (!isSyncing) socket.emit("movie-pause");
        });

        movie.addEventListener("seeked", () => {
            if (!isSyncing) socket.emit("movie-seek", movie.currentTime);
        });

        socket.on("movie-play", () => {
            isSyncing = true;
            movie.play();
            isSyncing = false;
        });

        socket.on("movie-pause", () => {
            isSyncing = true;
            movie.pause();
            isSyncing = false;
        });

        socket.on("movie-seek", time => {
            isSyncing = true;
            movie.currentTime = time;
            isSyncing = false;
        });
    </script>

</body>
</html>
